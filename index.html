<!DOCTYPE html>
<html ng-app=listaSeries>
<head>
	<title>LAB 2</title>
	<meta charset="utf-8">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<style>
		.jumbotron {
			width: 600px;
			text-align: center;
			margin-top: 20px;
			margin-left: auto;
			margin-right: auto;
			
		}
		.table {
			margin-top: 20px;
		}
		.form-control {
			margin-bottom: 5px;
		}
		
		
	</style>
	<script src="lib/angular.min.js"></script>
	<script>
		var listaSeries =angular.module("listaSeries", []);
		listaSeries.controller("listaSeriesCtrl", function ($scope,$http) {
			$scope.app = "Lista De Séries";
			$scope.series = [];
			$scope.Minhasseries = ["ds","dsds"];


			$scope.pesquisarSerie = function(serie){
				$http.get("https://omdbapi.com/?t=" + serie + "&apikey=93330d3c").then(function(response) {
					if(response.data.Response == "True"){
						$scope.series.push(response.data.Title);
					}else{
						alert("a série nao existe");
					};

    				

  				}, function() {
    				
  					});

				delete $scope.serie;
				};
				

		});


	</script>
</head>
<body ng-controller="listaSeriesCtrl">
	<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
    <li data-target="#myCarousel" data-slide-to="3"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img src="http://wallpapercave.com/wp/YD3Xl4d.jpg" alt="Dexter">
    </div>

    <div class="item">
      <img src="https://wallpaperscraft.com/image/game_of_thrones_daenerys_targaryen_emilia_clarke_jorah_mormont_iain_glen_dragons_94900_1920x1080.jpg" alt="Game of Thrones">
    </div>

 
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
	

	
	<div class="jumbotron">
		<h3>{{app}}</h3>
		<table ng-show="series.length > 0" class="table">
			
			<tr ng-repeat="serie in series">
				<td>
				<button class="btn btn-black" ng-click="pesquisarSerie(serie)" >1</button>
				<button class="btn btn-black" ng-click="pesquisarSerie(serie)" >2</button>
				{{serie}}</td>
			
				
			</tr>
		</table>

		
			
				

		</table>

		<hr/>
		<input class="form-control" type="text" ng-model="serie" placeholder="Nome"/>
		
		<button class="btn btn-primary btn-block" ng-click="pesquisarSerie(serie)" ng-disabled="!serie">Pesquisar</button>
		
	</div>

</body>
</html>
