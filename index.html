<!DOCTYPE html>
<html ng-app=listaSeries>
<head>
	<title>LAB 2</title>
	<meta charset="utf-8">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	
	<link rel="stylesheet" type="text/css" href="css/app.css">

	<script src="lib/angular.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/controllers/listaSeriesCtrl.js"></script>

</head>





<body ng-controller="listaSeriesCtrl">


	<div class="container"></div>
	<div id="exTab3" class="container">	
		<ul  class="nav nav-pills">
			<li class="active">
				<a  href="#paginaInicial" data-toggle="tab">Página inicial</a>
			</li>
			<li><a href="#busca" data-toggle="tab">Buscar</a>
			</li>
			<li><a href="#perfil" data-toggle="tab">Perfil</a>
			</li>
			<li><a href="#watchlist" data-toggle="tab">watchlist</a>
			</li>
		</ul>

		<div class="tab-content clearfix">
			<div class="tab-pane active" id="paginaInicial">
				

				<div id="myCarousel" class="carousel slide" data-ride="carousel">
					<ol class="carousel-indicators">
						<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
						<li data-target="#myCarousel" data-slide-to="1"></li>
						<li data-target="#myCarousel" data-slide-to="2"></li>
						<li data-target="#myCarousel" data-slide-to="3"></li>
					</ol>

					<div class="carousel-inner" role="listbox">
						<div class="item active">
							<img src="http://wallpapercave.com/wp/YD3Xl4d.jpg" alt="Dexter">
						</div>

						<div class="item">
							<img src="https://wallpaperscraft.com/image/game_of_thrones_daenerys_targaryen_emilia_clarke_jorah_mormont_iain_glen_dragons_94900_1920x1080.jpg" alt="Game of Thrones">
						</div>


					</div>

					<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
						<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
						<span class="sr-only">Previous</span>
					</a>
					<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
						<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
						<span class="sr-only">Next</span>
					</a>
				</div>


			</div>
			<div class="tab-pane" id="busca">
				

				<div class="jumbotron">
					<input class="form-control" type="text" ng-model="nomeSerie" placeholder="Nome"/>

					<div class="container">

						<!-- Trigger the modal with a button -->
						<button type="button" class="btn btn-info btn-lg" data-toggle="modal" ng-click="pesquisarSerie(nomeSerie)" data-target="#myModal" ng-disabled="!nomeSerie">Pesquisar</button>

						<!-- Modal -->
						<div class="modal fade" id="myModal" role="dialog">
							<div class="modal-dialog">

								<!-- Modal content-->
								<div class="modal-content">
									<div class="modal-header">
										<button type="button" class="close" data-dismiss="modal">&times;</button>
										<h4 class="modal-title">Séries encontradas</h4>
									</div>
									<div class="modal-body">
										<div  ng-repeat="serie in series">
											<h3>{{serie.Title}}</h3>

											 <img class="imagem" src="{{serie.Poster}}" /> 
											<h3>
												<button type="button" class="btn btn-info btn-lg" ng-click="addSerieWatch(serie)"  data-target="#myModal">Watchlist</button>
												<button type="button" class="btn btn-info btn-lg" ng-click="addSeriePerfil(serie)" data-target="#myModal">Perfil</button> 
											</h3>

										</div>
									</div>
									<div class="modal-footer">
										<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
									</div>
								</div>

							</div>
						</div>

					</div>

				</div>



			</div>
			<div class="tab-pane" id="perfil">
				
				<div class="tab-content clearfix">
					<div class="tab-pane active" id="3">
					
						<div  ng-repeat="serie in minhasSeries">
							
							<h3>{{serie.Title}}</h3>
							<a href="#" ><img data-toggle="modal" data-target="#perfilModal" src="{{serie.Poster}}" ng-click = "buscaInfoSerie(serie.imdbID)"/></a>
							 <button type="button" class="btn btn-info btn-lg" ng-click="removeSeriePerfil(serie)" data-target="#myModal">Remover</button> 
							 


				<!-- Modal -->
						<div class="modal fade" id="perfilModal" role="dialog">
							<div class="modal-dialog">

								<!-- Modal content-->
								<div class="modal-content">
									<div class="modal-header">
										<button type="button" class="close" data-dismiss="modal">&times;</button>
										<h4 class="modal-title">Séries encontradas</h4>
									</div>
									<div class="modal-body">
										<h3>{{serie.Title}}</h3>
										<img class="imagem" src="{{serie.Poster}}" /> 
										<h3>{{serie.imdbRating}}</h3>
								
										<h3>{{serie.imdbID}}</h3>

											

										</div>


									</div>
									<div class="modal-footer">
										<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
									</div>
								</div>

							</div>
						</div>

						</div>
						


					</div>
				</div>	


			</div>
			<div class="tab-pane" id="watchlist">
				
				<div  ng-repeat="serie in watchlist">
							
							<h3>{{serie.Title}}</h3>
							 <img class="img" src="{{serie.Poster}}" /> 

							<button type="button" class="btn btn-info btn-lg" ng-click="addSeriePerfil(serie)" data-target="#myModal">Perfil</button> 
						</div>



			</div>
		</div>
	</div>


			

						



</body>
</html>
