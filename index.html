<!DOCTYPE html>
<html ng-app=listaSeries>
<head>
	<title>LAB 2</title>
	<meta charset="utf-8">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	
	<link rel="stylesheet" type="text/css" href="css/app.css">

	<script src="lib/angular.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/controllers/listaSeriesCtrl.js"></script>

</head>





<body ng-controller="listaSeriesCtrl">


	<nav class="navbar navbar-light" style="background-color: #e3f2fd;">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Minhas séries</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="#perfil">Perfil</a></li>
      <li><a href="#watchlist">Watchlist</a></li>
    </ul>
    <form class="navbar-form navbar-left">
      <div class="form-group">
        <input type="text" class="form-control" ng-model="nomeSerie" placeholder="Nome">
      </div>
      <button type="submit" class="btn btn-default" data-toggle="modal" ng-click="pesquisarSerie(nomeSerie)" data-target="#myModal" ng-disabled="!nomeSerie">buscar</button>
    </form>
  </div>
</nav>



	<div class="tab-pane" id="busca">
				<!-- Modal -->
						<div class="modal fade" id="myModal" role="dialog">
							<div class="modal-dialog">

								<!-- Modal content-->
								<div class="modal-content">
									<div class="modal-header">
										<button type="button" class="close" data-dismiss="modal">&times;</button>
										<h4 class="modal-title">Séries encontradas</h4>
									</div>
									<div class="modal-body">
										<div  ng-repeat="serie in series">
											<h3>{{serie.Title}}</h3>

											 <img class="imagem" src="{{serie.Poster}}" /> 
											<h3>
												<button type="button" class="btn btn-info btn-lg" ng-click="addSerieWatch(serie)"  data-target="#myModal">Watchlist</button>
												<button type="button" class="btn btn-info btn-lg" ng-click="addSeriePerfil(serie)" data-target="#myModal">Perfil</button> 
											</h3>

										</div>
									</div>
									<div class="modal-footer">
										<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
									</div>
								</div>

							</div>
						</div>

	</div>
			<div class="tab-pane" id="perfil">
				
				<div class="tab-content clearfix">
					<div class="tab-pane active" id="3">
					
						<div  ng-repeat="serie in minhasSeries" class="col-sm-6 col-md-4">
							
							<h3>{{serie.Title}}</h3>
							<a href="#" ><img data-toggle="modal" data-target="#perfilModal" src="{{serie.Poster}}" ng-click = "buscaInfoSerie(serie.imdbID)"/></a>
							 <button type="button" class="btn btn-info btn-lg" ng-click="confirmaExclusao(serie)" data-target="#myModal">Remover</button> 

							


			<!-- Modal -->
						<div class="modal fade" id="perfilModal" role="dialog">
							<div class="modal-dialog">

								<!-- Modal content-->
								<div class="modal-content">
									<div class="modal-header">
										<button type="button" class="close" data-dismiss="modal">&times;</button>
										<h4 class="modal-title"> informações da séries </h4>
									</div>
									<div class="modal-body">
										
										<h3>{{serie.Title}}</h3>
										<img class="imagem" src="{{serie.Poster}}" /> 
									 	
									 	<h3>sinopse:</h3>
										<h5>{{idSerieBuscada.Plot}}</h5>
										
										<h3>média do IMDb:</h3>
										<h5>{{idSerieBuscada.imdbRating}}</h5>

										<h3>classificação etária:</h3>
										<h5>{{idSerieBuscada.Rated}}</h5>

									</div>
									<div class="modal-footer">
										<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
									</div>
								</div>

							</div>
						</div>

						</div>
						


					</div>
				</div>	


			</div>
			<div class="tab-pane" id="watchlist">
				
				<div  ng-repeat="serie in watchlist">
							
							<h3>{{serie.Title}}</h3>
							 <img class="img" src="{{serie.Poster}}" /> 

							<button type="button" class="btn btn-info btn-lg" ng-click="addSeriePerfil(serie)" data-target="#myModal">Perfil</button> 
						</div>



			</div>
		</div>



			

						



</body>
</html>
