<!DOCTYPE html>
<html ng-app=listaSeries>
<head>
	<title>Organizador de séries</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width" />
	<link rel="stylesheet" type="text/css" href="lib/angular/angular-material.min.css">
	<link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/app.css">
</head>
<body ng-controller="listaSeriesCtrl">

	<md-card>

		<div ng-cloak>
			<md-content>
				<md-tabs md-dynamic-height md-border-bottom>

					<md-tab label="Pagina inicial">

						<form> 
							<div class="input-group"> 
								<input type="text" class="form-control" ng-model="nomeSerie" placeholder="Nome"> 
								<div class="input-group-btn"> 
									<button class="btn btn-default" type="submit" data-toggle="modal" ng-click="pesquisarSerie(nomeSerie)" data-target="#myModal" ng-disabled="!nomeSerie">
										<i class="glyphicon glyphicon-search"></i> </button> 
									</div> 
								</div> 
							</form>




							<div layout="row" layout-padding layout-wrap layout-fill style="padding-bottom: 32px;" ng-cloak>


								<div  ng-repeat="serie in series">
									<h3>{{serie.Title}}</h3>

									<img class="imagem" src="{{serie.Poster}}" /> 
									<h3>
										<button type="button" class="btn btn-info btn-lg" ng-click="addSerieWatch(serie)"  data-target="#myModal">Watchlist</button>
										<button type="button" class="btn btn-info btn-lg" ng-click="addSeriePerfil(serie)" data-target="#myModal">Perfil</button> 
									</h3>
								</div>

							</div>


						</md-tab>


						<md-tab label="Perfil">

							<div  ng-repeat="serie in minhasSeries" class="col-sm-6 col-md-4">



								<div  layout="column" style="height: 500px;" >

									<section layout="row" flex>

										<md-sidenav class="md-sidenav-left" md-component-id="left"
										md-disable-backdrop md-whiteframe="4">

										<md-toolbar class="md-theme-indigo">
										<h1 class="md-toolbar-tools">informações da séries</h1>
										</md-toolbar>

										<md-content layout-margin>
											<p>
												This sidenav is not showing any backdrop, where users can click on it, to close the sidenav.
											</p>
											<md-button ng-click="toggleLeft()" class="md-accent">
												Close this Sidenav
											</md-button>
										</md-content>

									</md-sidenav>

									<md-content flex layout-padding>

										<div layout="column" layout-align="top center">
										

											<div>
												

											<a href="#" ><img data-toggle="modal"  src="{{serie.Poster}}" ng-click = "toggleLeft()"/></a>
												
											</div>

										</div>

									</md-content>

								</section>

							</div>

							




						</div>
						


					</md-tab>
				</md-tabs>

			</md-content>
		</div>
	</md-card>




	<!-- colocados no fim do documento para carregamento mais rapido da pagina -->
	<script src="lib/angular/angular.min.js"></script>
	<script src="lib/angular/angular-material.min.js"></script>
	<script src="lib/angular/angular-animate.min.js"></script>
	<script src="lib/angular/angular-aria.min.js"></script>
	<script src="lib/angular/angular-messages.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/controllers/listaSeriesCtrl.js"></script>
</body>
</html>
